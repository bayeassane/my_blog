<div class="row">
   <div class="col-md-10">
      <h2 class="">{{ list_title }}</h2>
   </div>
   <div class="col-md-2">
      <h2 class="right"><a href="{% url 'blog:add_post' %}" class="btn btn-success">Ajouter</a></h2>
   </div>
</div>
<div class="list-group">
   {% for post in posts %}
         <div class="list-group-item">
            <h4 class="list-group-item-heading"><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h4>
            <p class="list-group-item-text"><em>⏲Posté depuis {{ post.created_at|timesince }}</em></p>
            <p class="list-group-item-text">{{ post.content|truncatewords:3 }}</p>
            <p><a href="{% url 'blog:detail' post.id %}">Lire la suite</a></p>
         </div>
   {% endfor %}
</div>
