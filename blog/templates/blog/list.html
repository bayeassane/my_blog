<div class="row">
   <div class="col-md-10">
      <h2 class="">{{ list_title }}</h2>
   </div>
   <div class="col-md-2">
      <h2 class="right"><a href="{% url 'blog:add_post' %}" class="btn btn-success">Ajouter</a></h2>
   </div>
</div>
<div >
   {% for post in posts %}
         <div class="well">
            <div class="media">
               <div class="media-left">
                  {% if post.image %}
                     <img src="{{ post.image.url }}" alt="{{ post.image.url }}" width="150px" height="150px">
                  {% endif %}
               </div>

               <div class="media-body">
                  <h4 class="media-heading"><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h4>
                  <p>{{ post.content|truncatewords:4 }} <a href="{% url 'blog:detail' post.id %}">Lire la suite</a></p>

               </div>
            </div>
         </div>
   {% endfor %}
</div>
