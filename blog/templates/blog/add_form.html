{% extends 'base.html' %}


{% block content %}
    <h2>Ajouter un nouveau article</h2>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Titre <span class="text-danger">*</span></label>
            {{ form.title}}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Contenu <span class="text-danger">*</span></label>
            {{ form.content}}
        </div>
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Cat√©gorie <span class="text-danger">*</span></label>
            {{ form.category}}
        </div>

        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Inserer une image</label>
            {{ form.image}}
        </div>
       <br> <button class="btn btn-primary">Valider</button>
    </form>
{% endblock content %}
